<!DOCTYPE html>
<html>
    <head>
        <title>Bugatti Page</title>
        <style>
            .video{
                position: fixed;
                object-fit: cover;
                top: 0;
                left: 0;
                width: 100%;
                height:100%;
            }
            .btn{
                position: absolute;
                transform: translateX(-50%);
                font-family: italic;
                padding: 15px;
                left: 50%;
                bottom: 0px;
                font-size: 15px;
                background-color: black;
                border: 2px solid white;
                color:red;
                border-radius: 10px;
                cursor: pointer;
            }
            .btn:hover{
                transition:scale(1.0);
                transform:translateX(deg25);
            }
        </style>
        <body>
            <video class="video" autoplay loop muted playsinline>
                <source src="BUGATTI.mp4" type="video/mp4">
            </video>
            <form action="CAR PAGE.html">
            <button class="btn">START SEARCH</button>
            </form>
        </body>
    </head>
</html>
